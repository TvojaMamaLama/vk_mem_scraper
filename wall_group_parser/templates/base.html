        <a class="nav-link" href="#">{{ user.username }}</a>

      <li class="nav-item">
        <a class="nav-link " href="{% url 'logout' %}">Logout</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'register' %}">Registration</a>
      </li>
      <li class="nav-item">
